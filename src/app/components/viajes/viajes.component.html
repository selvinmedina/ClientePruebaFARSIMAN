<div>
  <div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Fecha</mat-label>
        <input [(ngModel)]='fecha' matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <br>
    <br>
    <br>
    <div>
      <label for="transportistas">Transportista</label> <br>

      <select [(ngModel)]="transportista.id" *ngIf='transportistas' name="transportistas" id="transportistas">
        <option value="">-- Seleccione un Transportista --</option>
        <option *ngFor='let transportista of transportistas' value="{{transportista.id}}">{{transportista.nombre}}
        </option>
      </select>
    </div>
  </div>
  <div>
    <h3>Seleccione los colaboradores</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>
  <br>
  <div>
    <p *ngIf='mostrarAlerta'>
      Asegurese de llenar todos los campos, y seleccionar al menos algun colaborador
      <br>
    </p>
    <p *ngIf='correcto'>
      Se han insertado bien los registros
      <br>
    </p>
    <input type="button" (click)="enviarData()" value="Aceptar">
  </div>
</div>
